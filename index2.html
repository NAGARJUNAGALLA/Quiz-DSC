<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APTET Test Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-4 md:p-8 font-sans">

    <div class="max-w-4xl mx-auto space-y-8">
        
        <div class="bg-[#FFF8F0] border border-orange-100 rounded-xl p-6 shadow-sm relative">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Notifications</h2>
            <div class="space-y-3">
                <a href="test_keys.html" class="flex items-center bg-white p-3 rounded-lg border border-gray-100 shadow-sm hover:shadow-md transition-shadow group">
                    <span class="bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded mr-3 animate-pulse">NEW</span>
                    <span class="text-red-600 font-medium group-hover:underline">APTET Preliminary Answer Keys Released</span>
                </a>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            
            <script>
                // Generate 50 blocks
                for (let i = 1; i <= 50; i++) {
                    document.write(`
                        <a href="test${i}.html" class="bg-[#FFF8F8] border border-gray-200 rounded-xl p-5 min-h-[100px] flex flex-col justify-between hover:border-purple-400 hover:bg-white transition-all group shadow-sm">
                            <span class="text-[#6D42A4] font-bold text-base md:text-lg leading-tight">Test ${i}</span>
                            <div class="flex justify-end">
                                <span class="text-[10px] text-gray-400 mr-2 opacity-0 group-hover:opacity-100 transition-opacity">Go to Page</span>
                                <i class="fas fa-arrow-right text-[#6D42A4] group-hover:translate-x-1 transition-transform"></i>
                            </div>
                        </a>
                    `);
                }
            </script>

        </div>

        <div class="text-center pt-8">
            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="text-[#6D42A4] font-semibold hover:underline">
                Back to Top
            </button>
        </div>
    </div>

</body>
</html>
